---
window_manager_coprs:
  - pgdev/ghostty
  - solopasha/hyprland
  - che/nerd-fonts

window_manager_packages:
  - blueman
  - go
  - gtk3-devel
  - firefox
  - fontawesome-fonts
  - ghostty
  - gnome-software
  - google-noto-fonts-all
  - grim
  - hypridle
  - hyprland
  - hyprlock
  - hyprpaper
  - jetbrains-mono-fonts
  - mate-polkit
  - nerd-fonts
  - network-manager-applet
  - pavucontrol
  - python3-pip
  - rofi-wayland
  - slurp
  - swaylock
  - swaync
  - vlc
  - waybar
  - wireplumber
  - xdg-desktop-portal-hyprland

window_manager_pip_packages:
  - pywal16

window_manager_services:
  - gdm

window_manager_github_modules:
  - name: cliphist
    repo: https://github.com/sentriz/cliphist.git
    build_cmd: sh -c "go install go.senan.xyz/cliphist@latest && sudo cp -f ~/go/bin/cliphist /usr/bin/"
    dst_path: /ust/bin/cliphist
    version: master

  - name: nwg-look
    repo: https://github.com/nwg-piotr/nwg-look.git
    build_cmd: sh -c "make build && sudo make install"
    dst_path: /usr/bin/nwg-look
    version: main
